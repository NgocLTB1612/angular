<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Log in here!</h3>
            <div class="form-group">
              <label for="username" class="text-info ">Username:</label><br>
              <input class="form-control" id="username" type="text" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input class="form-control" id="password" type="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="text-right">
              <button type="submit" (click)=checkLogin() class="btn btn-light text-info d-grid gap-2 col-4 mx-auto">
                Login
              </button>
              <br>
              <p *ngIf="error" class="error text-cyan">
                Log in failed!
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
